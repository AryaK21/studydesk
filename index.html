<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyDesk - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">StudyDesk</h1>
            <a href="login.html" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Admin Panel</a>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-xl font-semibold mb-4 text-gray-200">Available Desks</h2>
        <div id="desks-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Desks will be loaded here -->
        </div>
    </main>

    <script>
        // Load desks from API
        async function loadDesks() {
            try {
                const response = await fetch('api.php/desks');
                const desks = await response.json();
                const desksList = document.getElementById('desks-list');
                desksList.innerHTML = '';

                desks.forEach(desk => {
                    const deskCard = document.createElement('div');
                    deskCard.className = 'bg-gray-800 p-4 rounded shadow-lg border border-gray-700';
                    deskCard.innerHTML = `
                        <h3 class="text-lg font-semibold mb-2 text-white">${desk.name}</h3>
                        <p class="text-gray-300 mb-2">${desk.description}</p>
                        <p class="text-sm text-gray-400 mb-4">${desk.video_count} videos</p>
                        <a href="desk.html?id=${desk.id}" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">View Desk</a>
                    `;
                    desksList.appendChild(deskCard);
                });
            } catch (error) {
                console.error('Error loading desks:', error);
                document.getElementById('desks-list').innerHTML = '<p class="text-red-400">Error loading desks</p>';
            }
        }

        loadDesks();
    </script>
</body>
</html>
